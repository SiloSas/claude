<!--need search component-->
<div id="top"
     class="left column width100p fixed margin0 padding0"
     data-ng-controller="topBarCtrl">
    <div ng-if="$root.path == 'home' || $root.path == 'search'"
         id="searchTopBlock"
         class="width100p float-left padding0"
         ng-class="{'hiddenBlock': $root.path != 'search','paddingTop50': $root.window == 'small'}">
        <ng-search-bar class="column large-8 medium-10 large-offset-2 medium-offset-1"
                       ng-class="{'padding0': $root.window == 'small'}">
        </ng-search-bar>
    </div>
</div>
